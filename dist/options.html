<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="./css/options.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="data"></div>
  <label for="width">
    <span>Width:</span>
    <input type="number" id="width" name="width" placeholder="width">
  </label>
  <input type="checkbox" name="wide" id="wide" value="16:9">
  <label for="height">
    <span>Height:</span>
    <input type="number" id="height" name="height" placeholder="height">
  </label>
  <label for="experimental">
    <span>Experimental features:</span>
    <input type="checkbox" id="experimental" name="experimental">
  </label>
  <br>
  <a href="#" id="set">Set</a>
  <script src="./js/options.js"></script>
</body>

</html>
